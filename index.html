<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Trực Tuyến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #111, #222);
            position: relative;
            overflow: hidden;
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
            position: relative;
            overflow: hidden;
        }
        .header-effects {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            border-radius: 8px;
            border: 3px solid black;
            position: relative;
            z-index: 10;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product button {
            background: #ff758c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .product button:hover {
            background: #ff5252;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
        .raindrop, .star {
            position: absolute;
            opacity: 0.8;
        }
        .raindrop {
            width: 2px;
            height: 10px;
            background: rgba(255, 255, 255, 0.7);
            animation: fall linear infinite;
        }
        .star {
            width: 3px;
            height: 3px;
            background: white;
            border-radius: 50%;
            animation: twinkle 2s infinite alternate, moveStars 5s infinite linear;
        }
        @keyframes fall {
            from { transform: translateY(-10px); opacity: 1; }
            to { transform: translateY(100vh); opacity: 0; }
        }
        @keyframes twinkle {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        @keyframes moveStars {
            from { transform: translateX(0); }
            to { transform: translateX(10px); }
        }
    </style>
</head>
<body>
    <header>
        Cửa Hàng Trực Tuyến
        <div class="header-effects"></div>
    </header>
    <div class="container">
        <h2>Sản Phẩm Nổi Bật</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
            <h3>Sản phẩm 1</h3>
            <p>Giá: 100.000 VNĐ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
            <h3>Sản phẩm 2</h3>
            <p>Giá: 150.000 VNĐ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 3">
            <h3>Sản phẩm 3</h3>
            <p>Giá: 200.000 VNĐ</p>
            <button>Mua ngay</button>
        </div>
    </div>
    <footer>&copy; 2025 Cửa Hàng Trực Tuyến</footer>
    <script>
        function createRain(container) {
            for (let i = 0; i < 20; i++) {
                let raindrop = document.createElement('div');
                raindrop.classList.add('raindrop');
                raindrop.style.left = Math.random() * 100 + '%';
                raindrop.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(raindrop);
                setTimeout(() => { raindrop.remove(); }, 3000);
            }
        }
        function createStars(container) {
            for (let i = 0; i < 10; i++) {
                let star = document.createElement('div');
                star.classList.add('star');
                star.style.left = Math.random() * 100 + '%';
                star.style.top = Math.random() * 100 + '%';
                star.style.animationDuration = (Math.random() * 2 + 1) + 's';
                container.appendChild(star);
            }
        }
        const headerEffects = document.querySelector('.header-effects');
        setInterval(() => createRain(headerEffects), 500);
        createStars(headerEffects);
    </script>
</body>
</html>
