<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cửa Hàng Trực Tuyến</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 20px auto;
            max-width: 800px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product {
            display: inline-block;
            width: 200px;
            margin: 15px;
            padding: 10px;
            background: #fff;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        .product img {
            width: 100%;
            border-radius: 8px;
        }
        .product button {
            background: #ff758c;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }
        .product button:hover {
            background: #ff5252;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>Cửa Hàng Trực Tuyến</header>
    <div class="container">
        <h2>Sản Phẩm Nổi Bật</h2>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 1">
            <h3>Sản Phẩm TG1968</h3>
            <p>Giá: 100.000 VNĐ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 2">
            <h3>Sản phẩm Ducklunar</h3>
            <p>Giá: 150.000 VNĐ</p>
            <button>Mua ngay</button>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Sản phẩm 3">
            <h3>Sản phẩm phongxgaming</h3>
            <p>Giá: 200.000 VNĐ</p>
            <button>Mua ngay</button>
        </div>
    </div>
    <footer>&copy; 2025 Cửa Hàng Trực Tuyến</footer>
</body>
</html>
