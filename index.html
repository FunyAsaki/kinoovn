<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trang Web Của Bạn</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        }
        header {
            background: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        .container {
            margin: 50px auto;
            max-width: 400px;
            padding: 20px;
            background: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        input[type="text"], input[type="password"], button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
        }
        input[type="text"], input[type="password"] {
            border: 1px solid #ccc;
        }
        button {
            background: #ff758c;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #ff5252;
        }
        footer {
            margin-top: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
    </style>
</head>
<body>
    <header>Chào mừng đến với trang web của tôi</header>
    <div class="container">
        <h2>Đăng nhập</h2>
        <input type="text" placeholder="Tên đăng nhập">
        <input type="password" placeholder="Mật khẩu">
        <button>Đăng nhập</button>
        <p>Chưa có tài khoản? <a href="#" onclick="showRegister()">Đăng ký ngay</a></p>
    </div>
    <div class="container" id="register" style="display:none;">
        <h2>Đăng ký</h2>
        <input type="text" placeholder="Tên đăng nhập">
        <input type="password" placeholder="Mật khẩu">
        <input type="password" placeholder="Xác nhận mật khẩu">
        <button>Đăng ký</button>
        <p>Đã có tài khoản? <a href="#" onclick="showLogin()">Đăng nhập</a></p>
    </div>
    <footer>&copy; 2025 Trang Web Của Bạn</footer>
    <script>
        function showRegister() {
            document.querySelector('.container').style.display = 'none';
            document.getElementById('register').style.display = 'block';
        }
        function showLogin() {
            document.querySelector('.container').style.display = 'block';
            document.getElementById('register').style.display = 'none';
        }
    </script>
</body>
</html>
